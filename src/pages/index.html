<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/assets/img/favicon.ico" />
    <title>Deno - IDE</title>
    <!-- ========= Stlyes ========= -->
    <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css">
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- ========= End Stlyes ========= -->

    <!-- ========= Scripts ========= -->
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/jquery.menu.js"></script>
    <script src="../js/lib/jqueryui.js"></script>
    <script src="../../node_modules/xterm/lib/xterm.js"></script>
    <!-- ========= End Scripts ========= -->
  </head>
  <body>
    <div class="container">
      <!-- ========= TitleBar ========= -->
      <header class="titleBar">
        <h1 class="windowTitle draggable select-none"><img src="../assets/img/logo.png" alt="" class="logo"> Deno IDE <span id='currentFileName'> </span></h1>
        <div class="windowControls select-none">
          <button id="minimize"><i class="far fa-window-minimize"></i></button>
          <button id="maximize"><i class="far fa-window-maximize"></i></button>
          <button id="exit"><i class="fas fa-times"></i></button>
        </div>
        <nav class="menuBar select-none" id="menu-bar">
          <ul class="main-menu">
            <li>
              File
              <ul>
                <li onclick="createNewFile()">new file</li>
                <li onclick="selectFolder()">
                  new folder
                </li>
                <hr />
                <li onclick="saveFile()">save</li>
                <li onclick="saveAs()">save as</li>
                <hr />
                <li onclick="closeApp()">exit</li>
              </ul>
            </li>
            <li>Edit</li>
            <li>View</li>
            <li>Run
              <ul>
                <li onclick="RunCurrentFile()">Run currentFile</li>
              </ul>
            </li>
            <li>Terminal</li>
            <li>Help</li>
          </ul>
        </nav>
      </header>
      <!-- ========= End TitleBar ========= -->

      <main class="codingScreen select-none">
        <div
          class="explorerContainer explorerContainerStyles"
          id="resizableExplorer">
          <div class="filesContainer">
            <!--all the new and opened files are shown here-->
          </div>

          <div class="folderFiles">
            <!--all the contents of any folder is shown here-->
            <div class="folderTitle">
              <div id="folderName"></div>

              <button id="syncFiles" title="sync files">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button id="changeFolder">Change</button>
            </div>
            <div class="exploredFilesContainer"></div>
          </div>
        </div>
        <div class="editorContainer"></div>
        <h1 class="select-none"><img src="../assets/img/logo.png" alt="" draggable="false"> Deno IDE</h1>
        <div id="terminal"></div>
      </main>
      <!-- <textarea id="terminal" cols="30" rows="10" ></textarea> -->
    </div>

    <!-- ========= Scripts ========= -->
    <script src="../../node_modules/ace-builds/src-noconflict/ace.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/tabBar.js"></script>
    <script src="../js/editor.js"></script>
    <script src="../js/terminal.js"></script>
    <!-- ========= End Scripts ========= -->
  </body>
</html>
